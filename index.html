<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los'em - Calculadora de calorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Assets/logos/Logo-tr.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <nav class="navbar pt-1 pb-3">
        <img class="menu-logo" src="./Assets/logos/menu.png" alt="Mobile Menu">
        <div>
            <img class="app-name" src="./Assets/logos/Text-logo.png" alt="App name">
        </div>
        <ul class="nav fw-bold inactive">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="https://www.google.com/?hl=es">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="https://www.google.com/?hl=es">Salud</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Planes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Convenios</a>
            </li>
          </ul>
          <img class="app-logo" src="./Assets/logos/Logo-solo.png" alt="">
    </nav>

    <!-- Formulario de identificación -->
    <section class="id-container mt-4 mb-5">
        <h4 class="text-center mx-5 mb-4">Bienvenido a nuestro portal. Primero permítenos saber quién eres</h4>
        <form id="identification-form" class="id-form d-flex flex-column col-8 col-lg-6 mx-auto">
            <label for="select-document">Tipo de documento:</label>
            <select id="select-document" class="form-select-sm select-document mb-2" aria-label="Default select example ">
                <option class="select-id" selected>Selecciona el tipo de documento</option>
                <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                <option value="Cédula de Extranjería">Cédula de Extranjería</option>
            </select>
            <div class="id-form__personal-data d-flex flex-column">
                <label for="document">Número de documento:</label>
                <input required id="document" class="border border-secondary-subtle rounded mb-2" type="number">
                <label for="name">Nombres:</label>
                <input required id="name" class="border border-secondary-subtle rounded mb-2" type="text">
                <label for="surname">Apellidos:</label>
                <input required id="surname" class="border border-secondary-subtle rounded mb-2" type="text">
            </div>
            <button type="submit" class="btn btn-primary send-info-button mt-4">Enviar</button>
        </form>
    </section>
    <section class="welcome-container col-8 col-lg-6 mx-auto">
        <div class="inactive welcome-msg text-center pb-4">
            <h4 class="pb-4">Acá va el mensaje de bienvenida con nombre y cédula</h4>
        </div>
    </section>

    <!-- Formulario de calculadora de calorías -->
    <form id="calories-calc" class="calories-calc d-flex flex-column col-8 col-lg-6 mx-auto py-5 border-top border-1 border-secondary-subtle">
        <h5 class="fw-bold"> Calculadora de Calorías</h5>
        <div class="user-data d-flex flex-column">
            <label for="age">Edad:</label>
            <input id="age" class="border border-secondary-subtle rounded mb-2" type="number" required>
            <label for="weight">Peso:</label>
            <input id="weight" class="border border-secondary-subtle rounded mb-2" type="number" required>
            <label for="heght">Altura:</label>
            <input id="height" class="border border-secondary-subtle rounded mb-2" type="number" required>
        </div>
        <label for="physical-activity">Actividad Física:</label>
        <select class="form-select-sm physical-activity-select mb-3" aria-label="Default select example">
            <option class="physical-activity" selected>Seleccione su actividad física</option>
            <option value="1.2">Poco o ningún ejercicio</option>
            <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
            <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
            <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
            <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
        </select>
        <div class="form-check">
            <h6 class="gender">Género:</h6>
            <input class="form-check-input check-man" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Femenino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input check-woman" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Masculino
            </label>
        </div>
        <button type="submit" class="btn btn-primary calculate-button mt-5">Calcular</button>
        <img src="" alt=""> <!-- Espacio para agregar la imagen en pantalla grande -->
        <h5 class="total-calories text-center mt-5">
        </h5>
    </form>

    <!-- Sección de videos -->
    <section class="videos-container container col-10 border-top border-1 border-secondary-subtle">
        <h4 class="fw-bold mt-5">Videos de interes</h4>
        <div id="content" class="row d-flex justify-content-between justify-content-center" >
        </div>
    </section>

    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./Script/main.js"></script>
    <script src="./Script/videos.js"></script>
</body>
</html>
